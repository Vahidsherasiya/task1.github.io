<!DOCTYPE html>
<html>
<head>
	<title>FORM</title>
</head>  
<body bgcolor="C0C0C0">
	<center>
	<caption><h1 style="color:blue;" align="center">Student Registation Form</h1></caption>
	<form action="P-3-TABLE.html" method="post">
		<table border="6" height="500px" width="500px">
			<tr>
				<td><label>Full Name:-</label><input type="text" placeholder="Full Name:-" size="20"></input></td>
			</tr>

			<tr>
				<td><label>Enter Your email:-</label><input type="email" placeholder="Enter Your email:-" size="20"></input></td>
			</tr>

			<tr>
				<td><label>Qualification:-</label>
				<select>
					<option>Qualification:-</option>
					<option>B.Tech</option>
					<option>M.Tech</option>
					<option>BCA</option>
					<option>MCA</option>
					<option>Diploma Computer</option>
				</select></td>
			</tr>

			<tr>
				<td><label>Mobile No.:-</label><input type="number" placeholder="Mobile No.:-" size="20" maxlength="10"></input></td>
			</tr>

			<tr>
				<td><label>Address:-</label><textarea rows="6" placeholder="Address:-"></textarea></td>
			</tr>

			<tr>
				<td><label>Enter Your Date of Birth:-</label><input type="date"></td>
			</tr>

			<tr>
				<td><label>Enter Your Nationality:-</label><select>
					<option>Enter Your Nationality:-</option>
					<option>Indian</option>
					<option>Japanis</option>
					<option>American</option>
					<option>Nepali</option>
					<option>Uropion</option>
					<option>Pakistani</option>
					<option>African</option>
					<option>South African</option>
					<option>North African</option>
				</select></td>
			</tr>

			<tr>
				<td><label>select Your Gender:-</label>
				<label>Male</label><input type="radio" name="Gender">
				<label>Female</label><input type="radio" name="Gender"></td>
			</tr>

			<tr>
				<td><label placeholder="Highest Degree"></label>
				<label>UG</label><input type="checkbox" name="ch1" value="UG" checked/></input>
				<label>PG</label><input type="checkbox" name="ch1" value="UG"></input>
				<label>PHD</label><input type="checkbox" name="ch1" value="UG"></input></td>
			</tr>

			<tr>
				<td><label>CPI</label><input type="number" placeholder="CPI"></input></td>
			</tr>

			<tr>
				<td><label>University</label><input type="text" placeholder="University"></td>
			</tr>

			<tr>
				<td><label>Passing Year:-</label>
					<select>
						<option>Passing Year:-</option>
						<option>2019</option>
						<option>2020</option>
						<option>2021</option>
						<option>2022</option>
					</select></td>
			</tr>
		<tr>
			<td><input type="SUBMIT"></input></td>
		</tr>
		</table>
	</form>
	<hr size="15" style="color:blue;">


	<form>	
		<caption><h1 style="color:#00BFFF"  align="center"> Railway Registation Form</h1></caption>
		<table border="6" height="500px" width="500px">
			<tr>
				<td><label>First Name:-</label><input type="text" placeholder="First Name:-"></input></td>
			</tr>
			<tr>
				<td><label>Last Name:-</label><input type="text" placeholder="Last Name:-"></input></td>
			</tr>
			<tr>
				<td><label>Enter Your E-mail:-</label><input type="email" placeholder="Enter Your E-mail:-"></td>
			</tr>
			<tr>
				<td><label>Mobile Number:-</label><input type="number" placeholder="Mobile Number:-" maxlength="10"></td>
			</tr>
			<tr>
				<td><label>Enter Your Address:-</label><input type="Address" placeholder="Enter Your Address:-"></td>
			</tr>
			<tr>
				<td><label>Contry:-</label>
				<select>
					<option>Contry:-</option>
					<option>India</option>
				</select></td>
			</tr>
			<tr>
				<td><label>State:-</label>
					<select>
						<option>State:-</option>
						<option>Jamu Kashmir</option>
						<option selected>Gujrat</option>
						<option>Rajsthan</option>
						<option>Panjab</option>
						<option>Hariyana</option>
						<option>Chandigadh</option>
						<option>Jarkhand</option>
						<option>Himachal Pradesh</option>
						<option>Bihar</option>
						<option>Assam</option>
						<option>Tamil Nadu</option>
					</select></td>
			</tr>
			<tr>
				<td><label>City:-</label>
					<select>
						<option>City:-</option>
						<option selected>Rajkot</option>
						<option>Ahemdabad</option>
						<option>Jamnager</option>
						<option>Gandhinager</option>
						<option>Morbi</option>
						<option>Surendrnager</option>
						<option>Kuch</option>
						<option>Surat</option>
						<option>Dwarka</option>
						<option>Mheshana</option>
						<option>Porbander</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label>Pincode:-</label><input type="number" placeholder="Pincode:-" maxlength="6"></td>
			</tr>
			<tr>
				<td><label>Occupation:-</label><input type="text" placeholder="Occupation:-"></td>
			</tr>
		<tr>
			<td><input type="SUBMIT"></input></td>
		</tr>
	</table>
	</form>
	<hr size="15" style="color:blue;">


	<form>
		<fieldset>
			<legend><caption><h1 style="color:#0D50A9">Employee Information</h1></caption></legend>
		</fildset>
		<table border="6" height="500px" width="500px">
			<tr>
				<td><label>Emp Id:-</label><input type="text" placeholder="Emp Id:-" required></td>
			</tr>
			<tr>
				<td><label>Emp Name:-</label><input type="text" placeholder="Emp Name:-" required></td>
			</tr>
			<tr>
				<td><label>Designation:-</label>
					<select>
						<option>Designation:-</option>
						<option>CEO</option>
						<option>HR</option>
						<option>MANGER</option>
						<option>SEINOR EMPLOYEE</option>
						<option>JUNIER EMPLOYEE</option>
					</select></td>
			</tr>
			<tr>
				<td><label>Contact No.:-</label><input type="number" placeholder="Contact No.:-" maxlength="10" required></td>
			</tr>
			<tr>
				<td><label>E-mail:-</label><input type="email" placeholder="E-mail:-" required></td>
			</tr>
			<tr>
				<td><label required>Job Location:-</label>
				<select>
					<option>Job Location:-</option>
					<option selected>Rajkot</option>
					<option>Ahemdabad</option>
					<option>Jamnager</option>
					<option>Gandhinager</option>
					<option>Morbi</option>
					<option>Surendrnager</option>
					<option>Kuch</option>
					<option>Surat</option>
					<option>Dwarka</option>
					<option>Mheshana</option>
					<option>Porbander</option>
				</select></td>
			</tr>
			<tr>
				<td><label>Education:-</label>
				<select required>
					<option>Education:-</option>
					<option>BBA</option>
					<option>MBA</option>
					<option>BCA</option>
					<option>MCA</option>
					<option>PHD</option>
				</select></td>
			</tr>
			<tr>
				<td><label required>Marital Status:-</label>
					<label>UNMARRIED</label><input type="radio" name="r" checked>
					<label>MARRIED</label><input type="radio" name="r">
				</td>
			</tr>
			<tr>
				<td><label>Salary:-</label><input type="number" placeholder="Salary:-" maxlength="1000000"></td>
			</tr>
			<tr>
				<td><label required>Experience:-</label>
				<select>
					<option>Experience:-</option>
					<option>1 year</option>
					<option>2 year</option>
					<option>3 year</option>
					<option>4 year</option>
					<option>5 year</option>
					<option>6 year</option>
					<option>7 year</option>
					<option>8 year</option>
					<option>9 year</option>
					<option>10 year</option>
				</select></td>
			</tr>
			<tr>
				<td><input type="SUBMIT"><input type="reset"></td>
			</tr>
	</form>
	</center>
</body>
</html>
